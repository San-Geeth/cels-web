<div class="row">
    <div class="col-sm-6">
        <h1>Course Categories</h1>
        <mat-card *ngFor="let category of categories" class="mt-2">
            <mat-card-content>{{ category }}</mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-6">
        <h1>New Category</h1>
        <mat-form-field class="example-full-width">
            <mat-label>Category Name</mat-label>
            <input matInput placeholder="Category Name" [(ngModel)]="newCategory">
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              required
              [(ngModel)]="userName"
              name="userName"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="password"
              name="password"
            />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-primary" (click)="OnLogin()">
          Login
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p>No posts available!</p>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col-sm-6">
        <label for="index">Index</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.index" disabled>
        <label for="index">First Name</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.firstName">
        <label for="index">Last Name</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.lastName">
        <label for="index">Contact</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.contact">
        <label for="index">Email</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.email">
        <label for="index">Birthday</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.birthDay">
        <label for="index">Address</label>
        <input type="text" class="form-control" id="index" [(ngModel)]="student.address">
    </div>
</div>

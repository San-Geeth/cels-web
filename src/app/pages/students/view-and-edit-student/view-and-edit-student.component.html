<div class="row">
    <div class="col-sm-6">
        <mat-form-field class="example-full-width">
            <mat-label>Index</mat-label>
            <input matInput placeholder="Index" [(ngModel)]="student.index" disabled>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" [(ngModel)]="student.firstName">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" [(ngModel)]="student.lastName">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="student.email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>contact</mat-label>
            <input matInput placeholder="First Name" [(ngModel)]="student.contact">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address" [(ngModel)]="student.address"></textarea>
          </mat-form-field>
        <br>
        <div class="example-button-row">
            <button mat-raised-button color="primary">Update</button>
          </div>
    </div>
</div>

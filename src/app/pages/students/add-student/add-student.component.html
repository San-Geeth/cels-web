<div class="row">
    <div class="col-sm-6">
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Contact</mat-label>
            <input matInput placeholder="First Name" [(ngModel)]="contact">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Whatsapp</mat-label>
            <input matInput placeholder="Whatsapp" [(ngModel)]="whatsapp" (input)="checkWhatsAppNull()">
            <ng-container *ngIf="showSameAsContact">
                <mat-checkbox class="example-margin" [(ngModel)]="checked" (change)="setWhatsApp()">Same as Contact</mat-checkbox>
            </ng-container>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>
        <br>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
        </div>
    </div>
    <div class="col-sm-6">
        <mat-form-field class="example-full-width">
            <mat-label>Course</mat-label>
            <mat-select>
                <mat-option *ngFor="let course of courses" [value]="course.name">
                    {{course.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

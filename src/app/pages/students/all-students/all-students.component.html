<button class="btn btn-primary">Add Student</button>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Index</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of students; let i = index" (click)="vieworEdit(std)">
            <th scope="row">{{ i }}</th>
            <td>{{ std.index }}</td>
            <td>{{ std.firstName }}</td>
            <td>{{ std.contact }}</td>
            <td>{{ std.email }}</td>
        </tr>
    </tbody>
</table>
